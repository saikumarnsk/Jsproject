<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link

      href="G:\mainproject\storingdata\css\registration.css"
    />
    <link

  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="content">
          <h5>Registration Page</h5>
          <form method="GET">
            <div>
              <span>
                <label for="usr">First Name:</label>
                <input type="text" class="form-control" id="usr" />
              </span>
            </div>
            <div>
              <label for="pwd">Last Name:</label>
              <input type="text" class="form-control" id="pwd" />
            </div>
            <div>
              <label for="pwd">Mobile:</label>
              <input type="tel" class="form-control" id="pwd" />
            </div>
            <div>
              <label for="pwd">Email:</label>
              <input type="email" class="form-control" id="pwd" />
            </div>
            <div>
              <br />
              <a href="#">
                <button type="button" class="btn btn-success">Submit</button>
              </a>
              <a href="#">
                <button type="button" class="btn btn-primary">Reset</button>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="table-content m-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>PhoneNumber</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="success">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr class="danger">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
