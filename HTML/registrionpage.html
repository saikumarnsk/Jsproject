<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="../css/registration.css"
    />
    <link
      rel="stylesheet"
      href="../css/Bootstrap.css"
    />
  </head>
  <script src="../js/registration.js"></script>
  <body>
   
       <div class="container">
        <div class="content">
          <div class="title">Registration Page</div>
          <div class="saved-message hidden">Data Saved Successfully!!</div>
          <div class="delete-message hidden">Data Deleted Successfully!!</div>
          <form href="#" autocomplete="off">
            <div>
                <label for="pwd">First Name:</label>
                <input type="text" class="form-control"  placeholder="Enter FirstName" id="fname" required/>
            </div>
            <div>
              <label for="pwd">Last Name:</label>
              <input type="text" class="form-control"  placeholder="Enter LastName" id="lname" required/>
            </div>
            <div>
              <label>Gender:</label>
              <div class="d-flex">
              <div class="form-check mr-3" >
                <label class="form-check-label" for="radio1">
                  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked>Male
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="radio2">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">Female
                </label>
              </div>
            </div>
            </div>
            <div>
              <label for="pwd">Mobile:</label>
              <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter MobileNumber" id="mobile" required/>
            </div>
            <div>
              <label for="pwd">Email:</label>
              <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
              placeholder="Enter FirstName"  id="email" required/>
            </div>
            <div class="mt-3">
              <div><label for="sel1">Specification:</label></div>
              <div><select class="form-select  form-control form-select-lg mb-1" aria-label="Default select example" id="speification">
                <option value="">Select Here</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Computers">Computers</option>
              </select></div>
            </div>
            <div>
              <lable for="check">Languages:</lable>
              <div class="checkbox m-2" id="check">
                <label><input class="m-2" name="language" type="checkbox" value="js">JavaScript</label>
                <label><input  class="m-2" name="language" type="checkbox" value="Python">Python</label>
                <label><input class="m-2" name="language" type="checkbox" value="React">React</label>
              </div>
            </div>
            <br>
            <div id="saveButtons">           
                <button type="button" id="entry" onclick="registerUser()" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
            <div id="updateButton" class="hidden">
              <button type="button" id="entry" onclick="updateUser()" class="btn btn-success">Update</button>
          </div>
          </form>
        </div>
      </div>
      <div class="table-content m-5 hidden">
        <table style="color: white;" id="userDetails" class="table table-bordered">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Specification</th>
              <th>selected Languages</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
